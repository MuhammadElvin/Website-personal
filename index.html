<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <title>Cvins Linktree</title>
</head>
<body>
    <div class="container animate_animated animate__zoomIn">
        <!-- profile pictures -->
         <div class="profile">
            <img src="elvin.png" alt="error image" class="animate_animated animate_pulse animate_infinite" />
            <p class="animate_animated animate__flipInY">Muhammad Elvin</p>
            <p>Welcome to Bio-Link</p>
         </div>

         <!-- link tree button -->
          <div class="link">
            <a href="https://www.instagram.com/muh_vins" target="_blank" class="animate_animated animate_bounceInLeft">Instagram</a>
            <a href="https://www.youtube.com/@muhammadelvin5301" target="_blank" class="animate_animated animate_bounceInLeft animate_delay-1s">Youtube</a>
            <a href="https://www.facebook.com/muhammad.elvin.127" target="_blank" class="animate_animated animate_bounceInLeft animate_delay-2s">Facebook</a>
            <a href="" target="_blank" class="animate_animated animate_bounceInLeft animate_delay-3s">Telegram</a>
          </div>
          <!-- footer -->
           <div class="footer" class="animate_animated animate_bounceInLeft animate_delay-4s">
            <i>Muhammad Elvin CopyRight Reserved</i>
           </div>
    </div>
    
</body>
</html>
